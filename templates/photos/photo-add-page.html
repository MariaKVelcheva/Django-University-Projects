{% extends 'common/base.html' %}

{% block content %}
<main>
    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="add-btn" type="submit">Add Photo</button>
        </form>
    </div>
</main>
{% endblock %}
