{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<main>

    <div class="pet-profile">

        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="{{ pet.personal_photo}}"
                             alt="profile pic of {{ pet.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        <a href="{% url 'edit-pet' pet.pk %}">
                            <img class="edit-img" src="{% static '/images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <a href="{% url 'delete-pet' pet.pk %}">
                            <img class="bin-img" src="{% static '/images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <span>{{ pet.photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">
            {% for photo in pet.photos.all %}
           {% include 'common/photo-detail.html' %}
            {% endfor %}
        
        {% if not pet.photos.all %}
            <img class="no-posts" src="{% static '/images/no_posts.png' %}" alt="no posts image">
        {% endif %}

        </div>
    </div>
</main>
{% endblock %}
