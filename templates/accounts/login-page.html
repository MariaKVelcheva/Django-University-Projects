{% extends 'common/base.html' %}

{% block content %}
<main>

    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form method="post">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <button type="submit">Log in</button>
            </form>
        </div>
        
        <div class="second-option">

            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

</main>
{% endblock %}
