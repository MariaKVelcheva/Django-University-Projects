{% load static %}

 <div class="card">
                <div class="top">
                    <!-- User Details and image location -->
                    <div class="userDetails">
                        <a href="{% url 'details-profile' %}">
                            <div class="profilepic">
                                <div class="profile_img">
                                    <div class="image">
                                        <img src="{% static '/images/person.png' %}" alt="img8">
                                    </div>
                                </div>
                            </div>
                        </a>
                        <h3>
                            <a href="{% url 'details-profile' %}">
                                <!-- if user has first name and last name -->
                                                                Diyan Kalaydzhiev
                                <!-- else -->
                                <!-- user username -->
                            </a>
                            <br>
                            <!-- if the photo has location -->
                            {% if photo.location %}
                            <span>{{ photo.location }}</span>
                            {% endif %}
                        </h3>
                    </div>
                    <!--  -->
                </div>
                <div class="imgBx" id="{{ photo.pk }}">
                    <img src="{{ photo.photo }}" alt="{{ photo.description }}" class="cover">
                </div>

                <div class="bottom">
                    <div class="actionBtns">
                        <div class="left">
								<span class="heart">
                                    <a href="#">
                                        <!-- if user has liked the photo -->
                                        <i class="fa-solid fa-heart" style="color: #ed4040;"></i>
                                        <!-- else -->
                                        <i class="fa-regular fa-heart"></i>
                                    </a>
								</span>
                            <a href="#">
                                <i class="fa-solid fa-share"></i>
                            </a>
                        </div>
                    </div>

                    <a href="#">
                        <p class="likes">{{ photo.likes.count }} likes</p>
                    </a>

                    {% for other_pet in photo.tagged_pets.all %}
                    <a href="{% url 'details-pet' other_pet.pk %}">
                        <p class="message">
                            <b>{{ other_pet.name }}</b>
                        </p>
                    </a>
                        {% endfor %}

                    <a href="{% url 'details-photo' photo.pk %}">
                        <h4 class="details">See details</h4>
                    </a>

                    <h5 class="postTime">{{ photo.date_of_publication }}</h5>

                    <div class="addComments">

                        <form method="post" action="">
                            {% csrf_token %}
                            <label for="id_body">Body:</label>
                            <textarea name="body" cols="40" rows="10" placeholder="Add comment..." maxlength="300"
                                      required="" id="id_body"></textarea>
                            <button type="submit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
