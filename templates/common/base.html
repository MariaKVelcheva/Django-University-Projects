{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img width="50px" src="{% static '/images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1">
                </a>
                <a class="home" href="{% url 'home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="{% url 'create-pet' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create-photo' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}">
                            <i>Login</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'register' %}">
                            <i>Register</i>
                        </a>
                    </li>
{% else %}
                    <li class="nav-item">
                        <a href="{% url 'details-profile' request.user.pk %}">
                            <i>Profile</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="button" type="submit"><i>Logout</i></button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}


<div class="footer">
		<span class="footer-section">
			Â© 2024 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>

</body>
</html>
